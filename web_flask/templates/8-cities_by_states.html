<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for id, state in states.items() %}
			<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
			<UL>
				{% for city in state.cities %}
				<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
				{% endfor %}
			</UL>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
